{% extends "core/base.html" %}
{% block content %}
    <section id="reasons">
        <h2>{% if post %}Edit{% else %}Create{% endif %} Post</h2>
        <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.media }}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">{% if post %}Save Changes{% else %}Create Post{% endif %}</button>
        <a href="{% url 'blogger_dashboard' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </section>
{% endblock %}

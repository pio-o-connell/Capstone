{% extends "core/base.html" %}

{% block title %}{{ post.title }} | Blog{% endblock %}

{% block content %}




<h2>Blog Posts</h2>
<ul>
    {% for post in posts %}
    <li>
        <strong>{{ post.title }}</strong> by {{ post.author.username }}<br>
        {{ post.content }}<br>
    </li>
    {% endfor %}
</ul>

{% endblock %}

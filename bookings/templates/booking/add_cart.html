{% extends "core/base.html" %}
{% load static %}

{% block title %}Add Booking{% endblock %}

{% block content %}
<div class="container my-4">
  <h2>Add Booking</h2>
  <p>Select a service and preferred date to add to your cart.</p>
  <form method="post" action="{% url 'add_to_cart' %}">
    {% csrf_token %}
    <div class="mb-3">
      <label for="service_name" class="form-label">Service</label>
      <input id="service_name" name="service_name" class="form-control" required />
    </div>
    <div class="mb-3">
      <label for="date" class="form-label">Preferred Date</label>
      <input id="date" name="date" type="date" class="form-control" required />
    </div>
    <button type="submit" class="btn btn-primary">Add to Cart</button>
    <a class="btn btn-link" href="{% url 'booking_services' %}">Back to Services</a>
  </form>
</div>
{% endblock %}

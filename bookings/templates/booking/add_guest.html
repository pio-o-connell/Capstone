{% extends "core/base.html" %}
{% load static %}

{% block title %}Add Booking (Guest){% endblock %}

{% block content %}
<div class="container my-4">
  <h2>Add Booking (Guest)</h2>
  <p>If you are a guest, select a service and preferred date below.</p>
  <form method="post" action="{% url 'add_to_cart_guest' %}">
    {% csrf_token %}
    <div class="mb-3">
      <label for="service_name" class="form-label">Service</label>
      <input id="service_name" name="service_name" class="form-control" required />
    </div>
    <div class="mb-3">
      <label for="date" class="form-label">Preferred Date</label>
      <input id="date" name="date" type="date" class="form-control" required />
    </div>
    <button type="submit" class="btn btn-primary">Add to Guest Cart</button>
    <a class="btn btn-link" href="{% url 'services:services_home' %}">Back to Services</a>
  </form>
</div>
{% endblock %}
